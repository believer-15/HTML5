<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<Style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .box {
        /* border: 1px solid red; */
        height: 300px;
        width: 80%;
        display: grid;
        grid-template-columns: repeat(12,1fr);
        gap: 10px;
        margin: 200px auto;
        padding: 15px;
        border-radius: 20px;
        background-color: #272b2c;
        overflow: hidden;
    }
    .box > div {
        color: aqua;
        background-color: #303436;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
    }
    #enter {
        grid-column-start: 11;
        grid-column-end: 13;
    }
    #shift {
        grid-column-start: 11;
        grid-column-end: 13;
    }
    #space {
        grid-column-start: 4;
        grid-column-end: 8;
    }
</Style>
<body>
    <div class="box">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Delete</div>
        <div>Tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>Caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div id="enter">Enter</div>
        <div>Shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div>
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
        </div>
        <div>
            <span class="material-symbols-outlined">
                arrow_forward_ios
            </span>
        </div>
        <div id="shift">Shift</div>
        <div>
            <span class="material-symbols-outlined">
                language
            </span>
        </div>
        <div>Control</div>
        <div>Option</div>
        <div id="space">Space</div>
        <div>alt</div>
        <div>alt</div>
        <div>Option</div>
        <div>
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </div>
        <div>
            <span class="material-symbols-outlined">
                arrow_right_alt
            </span>
        </div>
    </div>
</body>
</html>
